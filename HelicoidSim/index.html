<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Helicoid Simulator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - voxel painter - webgl<br>
			<strong>click</strong>: add voxel, <strong>shift + click</strong>: remove voxel
		</div>
		<script src="js/three.min.js"></script>
		<script>
			import { TrackballControls } from './jsm/controls/TrackballControls.js';
			import { BufferGeometryUtils } from './jsm/utils/BufferGeometryUtils.js';

			var camera, controls, scene, renderer;
			var plane;
			var raycaster, isShiftDown = false;
			var mouse = new THREE.Vector2();
			var offset = new THREE.Vector3();
			
			var rollOverMesh, rollOverMaterial;
			var cubeGeo, cubeMaterial;

			var objects = [];
			
			var widthX = 4, lengthY = 3, heightZ = 4, numRows = 8, numCols = 4, numLevels = 8;

			init();
			render();

			function init() {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 0, 0 );
				camera.lookAt( 0, 0, 0 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );


				// cubes

				cubeGeo = new THREE.BoxBufferGeometry( 4, 3, 4 );
				cubeMaterial = new THREE.MeshBasicMaterial( {color: 0xfffff, wireframe: true});

				// lights

				var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'keydown', onDocumentKeyDown, false );
				document.addEventListener( 'keyup', onDocumentKeyUp, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				
				controls = new TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;
				
				var posData = createPositionData(widthX,lengthY,heightZ,numRows,numCols,numLevels);
				createVoxelGrid(posData);

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onMouseMove( e ) {

				mouse.x = e.clientX;
				mouse.y = e.clientY;

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					var intersect = intersects[ 0 ];

					// delete cube

					if ( isShiftDown ) {

						if ( intersect.object !== plane ) {

							scene.remove( intersect.object );

							objects.splice( objects.indexOf( intersect.object ), 1 );

						}

						// create cube

					} else {

						var voxel = new THREE.Mesh( cubeGeo, cubeMaterial );
						voxel.position.copy( intersect.point ).add( intersect.face.normal );
						voxel.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );
						scene.add( voxel );

						objects.push( voxel );

					}

					render();

				}

			}
			
			function createPositionData( widthX, lengthY, heightZ, numRows, numCols, numLevels ){
				
				var x = 0, y = 0, z = 0, indexOffset = 0;
				var positionData = [];
				
				for(z = 0; z < numLevels; z++){
					for(x = 0; x < numCols; x++){
						for(y = 0; y < numRows; y++){
							positionData[indexOffset] = x;
							positionData[indexOffset + 1] = y;
							positionData[indexOffset + 2] = z;
						}
						indexOffset = indexOffset + 3;
					}
				}
				
				return positionData;
			
			}
			
			function createVoxelGrid( positionData, numVoxels ){
				
				var i = 0;
				
				for(i = 0; i < numVoxels; i=i+3){
					var voxel = new THREE.Mesh( cubeGeo, cubeMaterial );
					voxel.position.fromArray(positionData, i);
					scene.add( voxel );
					objects.push( voxel );
				}
				
			}

			function onDocumentKeyDown( event ) {

				switch ( event.keyCode ) {

					case 16: isShiftDown = true; break;

				}

			}

			function onDocumentKeyUp( event ) {

				switch ( event.keyCode ) {

					case 16: isShiftDown = false; break;

				}

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
