				var objects = new THREE.Mesh( BufferGeometryUtils.mergeBufferGeometries( geometriesDrawn ), defaultMaterial );
				scene.add( objects );

				pickingScene.add( new THREE.Mesh( BufferGeometryUtils.mergeBufferGeometries( geometriesPicking ), pickingMaterial ) );

				highlightBox = new THREE.Mesh(
					new THREE.BoxBufferGeometry(),
					new THREE.MeshLambertMaterial( { color: 0xffff00 }
					) );
				scene.add( highlightBox );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				controls = new TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				stats = new Stats();
				container.appendChild( stats.dom );

				renderer.domElement.addEventListener( 'mousemove', onMouseMove );

			}
			

			function onMouseMove( e ) {

				mouse.x = e.clientX;
				mouse.y = e.clientY;

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function pick() {

				//render the picking scene off-screen

				// set the view offset to represent just a single pixel under the mouse

				camera.setViewOffset( renderer.domElement.width, renderer.domElement.height, mouse.x * window.devicePixelRatio | 0, mouse.y * window.devicePixelRatio | 0, 1, 1 );

				// render the scene

				renderer.setRenderTarget( pickingTexture );
				renderer.render( pickingScene, camera );

				// clear the view offset so rendering returns to normal

				camera.clearViewOffset();

				//create buffer for reading single pixel

				var pixelBuffer = new Uint8Array( 4 );

				//read the pixel

				renderer.readRenderTargetPixels( pickingTexture, 0, 0, 1, 1, pixelBuffer );

				//interpret the pixel as an ID

				var id = ( pixelBuffer[ 0 ] << 16 ) | ( pixelBuffer[ 1 ] << 8 ) | ( pixelBuffer[ 2 ] );
				var data = pickingData[ id ];

				if ( data ) {

					//move our highlightBox so that it surrounds the picked object

					if ( data.position && data.rotation && data.scale ) {

						highlightBox.position.copy( data.position );
						highlightBox.rotation.copy( data.rotation );
						highlightBox.scale.copy( data.scale ).add( offset );
						highlightBox.visible = true;

					}

				} else {

					highlightBox.visible = false;

				}

			}

			function render() {

				controls.update();

				pick();

				renderer.setRenderTarget( null );
				renderer.render( scene, camera );

			}

				var x = 0, y = 0, z = 0, indexOffset = 0;
				var positionData = [];
				
				for(z = 0; z < numLevels; z++){
					for(x = 0; x < numCols; x++){
						for(y = 0; y < numRows; y++){
							positionData[indexOffset] = x;
							positionData[indexOffset + 1] = y;
							positionData[indexOffset + 2] = z;
						}
						indexOffset = indexOffset + 3;
					}
				}
				
				return positionData;
			
			}
