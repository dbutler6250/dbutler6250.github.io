<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Contact</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="navBar">
                <div class="leftSide">
                    <div class="navBarLinks">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="navBarLinks">
                        <a href="about.html">About Me</a>
                    </div>
                    <div class="navBarLinks activeNavLink">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
                <div class="centerTitle">
                    <div class="titleWrapper">Project Portfolio</div>
                </div>
                <div class="rightSide">
                    <div class="name">
                        <div>Dylan Butler</div>
                    </div>
                </div>
            </div>

            <div class="contentWrapper">
                <div class="oneColumn">

                    <div class="contactTitle">
                        <h1>Say Hello!</h1>
                        <h2>Feel free to reach out with any questions or for a chance to collaborate!</h2>
                    </div>

                    <div class="contactForm">
                        <form id="contactForm" method="POST" action="https://formspree.io/f/meqvkqna">
                            <div><input class="formControl" type="hidden" name="_subject" value="Contact request from personal website" /></div>
                            <div><input class="formControl" type="email" name="_replyto" placeholder="Your email" required></div>
                            <div><textarea class="formControl" name="message" placeholder="Type your message" required></textarea></div>
                            <button class="formControlSubmit" type="submit">Send</button>
                        </form>
                    </div>

                </div>
            </div>

            <div class="bottomBar">
                <br>
                Last Modified: 6/9/2021
            </div>

        </div>
    </body>
